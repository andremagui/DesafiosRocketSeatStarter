<html>
  <head>
    <meta charset="UTF-8"/>
    <title> Curso Manipulando a DOM</title>
  </head>
  <body>
    <div id="app">

    </div>
    </body>
    <script>
    
      var endereco = {
        rua: "Rua dos pinheiros",
        numero: 1293,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP"
      };

      function imprimir(){
        return 'O usuário mora em ' + endereco.cidade + ' / ' + endereco.uf + 
        ', no bairro ' + endereco.bairro + ', na ' + endereco.rua + ' com nº' +
        endereco.numero
      };

      console.log(imprimir());
    </script>
