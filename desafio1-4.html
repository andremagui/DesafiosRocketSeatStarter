<html>
  <head>
    <meta charset="UTF-8"/>
    <title> Curso Manipulando a DOM</title>
  </head>
  <body>
    <div id="app">

    </div>
  
    <script>
    
    function experiencia(anos) {
      switch(anos){
        case 0: 
        case 1: console.log('Iniciante');
        break;
 
        case 2: 
        case 3: console.log('Intermediário');
        break;
       
        case 4:
        case 5: 
        case 6: console.log('Avançado');
        break;

        case 7: console.log('Jedi Master');
        break;

        default: console.log('No exp');
        break;
      }
    }

    var anosEstudo = 5;

    console.log(experiencia(anosEstudo));

    // De 0-1 ano: Iniciante
    // De 1-3 anos: Intermediário
    // De 3-6 anos: Avançado
    // De 7 acima: Jedi Master

    </script>
  </body>
    </html>
