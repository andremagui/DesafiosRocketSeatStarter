<html>

    <title> Curso Manipulando a DOM</title>
  </head>
  <body>
    <div id="app">

    </div>
  
    <script>
    
    function pares(x, y) {
      for(i = x; i < y; i++){
        if( i % 2 == 0){
          console.log(i);
        }
      }
    }

    console.log(pares(32, 321));

    </script>
